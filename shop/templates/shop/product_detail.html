<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div id="cart-alert" class="alert alert-success position-fixed bottom-0 end-0 p-3 m-3" 
         style="display: none; z-index: 1050;">
        ‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!
    </div>

    <div class="d-flex justify-content-between">
        <a href="{% url 'home' %}" class="btn btn-secondary mb-3">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        <a href="{% url 'cart_detail' %}" class="btn btn-primary mb-3 ms-auto">üõí –ö–æ—Ä–∑–∏–Ω–∞</a>
    </div>
    
    <h1>{{ product.name }}</h1>

    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
                <img src="https://via.placeholder.com/500" class="img-fluid" alt="–ù–µ—Ç —Ñ–æ—Ç–æ">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.price }} ‚ÇΩ</h2>
            <p>{{ product.description }}</p>

            <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É -->
            <form action="{% url 'cart_add' product.id %}" method="post" class="add-to-cart-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quantity" class="form-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" 
                           min="{{ product.min_order_quantity }}" 
                           value="{{ product.min_order_quantity }}" required>
                </div>
                <button type="submit" class="btn btn-success">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </form>            
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".add-to-cart-form").addEventListener("submit", function(event) {
                event.preventDefault();

                let formData = new FormData(this);
                let actionUrl = this.getAttribute("action");

                fetch(actionUrl, {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        showCartAlert(data.message);
                    }
                });
            });
        });

        function showCartAlert(message) {
            let alertBox = document.getElementById("cart-alert");
            alertBox.innerText = message;
            alertBox.style.display = "block";

            setTimeout(() => {
                alertBox.style.display = "none";
            }, 3000);
        }
    </script>

</body>
</html>
